<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset=utf-8 />
    <title>Q1</title>

    <style>
        body {
            margin: 25px;
            background-color: bisque;
        }

        #firstNum,
        #secondNum {
            padding: 7px;
            margin: 6px;
        }
    </style>

</head>

<body>

    <form>
        Enter 1st Number : <input type="text" id="firstNum" /><br>
        Enter 2nd Number: <input type="text" id="secondNum" /><br>
        <input type="button" onClick="add()" Value="Sum" />
        <input type="button" onClick="sub()" Value="Sub" />
        <input type="button" onClick="mul()" Value="Mul" />
        <input type="button" onClick="div()" Value="Div" />
    </form>
    <p>Output : <br>
        <span id="result"></span>
    </p>

</body>

<script>
    function add() {
        num1 = parseInt(document.getElementById("firstNum").value);
        num2 = parseInt(document.getElementById("secondNum").value);
        document.getElementById("result").innerHTML = num1 + num2;
    }

    function sub() {
        num1 = document.getElementById("firstNum").value;
        num2 = document.getElementById("secondNum").value;
        document.getElementById("result").innerHTML = num1 - num2;
    }

    function mul() {
        num1 = document.getElementById("firstNum").value;
        num2 = document.getElementById("secondNum").value;
        document.getElementById("result").innerHTML = num1 * num2;
    }

    function div() {
        num1 = document.getElementById("firstNum").value;
        num2 = document.getElementById("secondNum").value;
        document.getElementById("result").innerHTML = num1 / num2;
    }

</script>

</html>

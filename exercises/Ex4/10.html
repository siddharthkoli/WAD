<html lang="en">

<head>
    <title>Q10</title>
    <style>
        body {
            margin: 25px;
            background-color: bisque;
        }
    </style>
</head>

<body>

    <label for="1">Enter number</label>
    <input type="text" id="1">
    <button onclick="go()">Go</button>
    <br>
    <br>
    <p id="output"></p>

</body>

<script>
    function go() {
        let a = parseInt(document.getElementById("1").value);
        let text = "";
        for (let i = 1; i < 11; i++) {
            text += String(a) + " x " + String(i) + " = " + String(a * i) + "<br>";
        }
        document.getElementById("output").innerHTML = text;

    }


</script>

</html>

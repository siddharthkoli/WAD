<html>

<head>
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="navbar">
        <div style="margin: 0 auto; width: 950px;">
            <table style="float: right; margin-top: 15px;">
                <tr>
                    <td class="row1">Email or Username</td>
                    <td class="row1">Password</td>
                </tr>
                <tr>
                    <td><input type="text" class="input" value="Email"></td>
                    <td><input type="text" class="input" value="Password"></td>
                    <td>
                        <div id="button">Login</div>
                    </td>
                </tr>
                <tr>
                    <td class="row2"><input type="checkbox" style="padding-top: 0;">Keep me logged in</td>
                    <td class="row2">Forgotten my password!</td>
                </tr>
            </table>
            <h1 class="logo">facebook</h1>
        </div>
    </div>


    <div style="width: 100%; height: 600px; background-color: #dbe0eb;">
        <div id="content">

            <div id="left">
                <div class="connect">Facebook is useless without friends.<br>Make More Friends.</div>
                <div><img src="https://sociable.co/wp-content/uploads/2011/12/Facebook-world.jpg" alt=""></div>
            </div>

            <div id="right">
                <div style="font-size: 35px; color: rgb(27, 38, 90);">Create an Account</div>
                <p style="color: rgb(27, 38, 90); font-size: 19px; margin-bottom: 20px;">It's free and always will be.
                </p>

                <div class="form">
                    <input type="text" class="input2" placeholder="Firstname" style="width: 158px;">
                    <input type="text" class="input2" placeholder="Lastname" style="float: right; width: 158px;">
                    <input type="text" class="input2" placeholder="Email" style="width:328px;">
                    <input type="text" class="input2" placeholder="Re-enter email" style="width:328px;">
                    <input type="text" class="input2" placeholder="Password" style="width:328px;">
                    <input class="date" type="date" name="Date">
                </div>

                <div class="form" style="margin-top: 15px;">
                    <span data-type="radio" style="padding: 5px 0 5px 4px; display: inline-block;">
                        <input type="radio" id="male" name="gender">
                        <label for="male" class="gender" style="color: rgb(27, 38, 90); font-size: 15px;">Male</label>
                        <input type="radio" id="female" name="gender">
                        <label for="female" class="gender"
                            style="color: rgb(27, 38, 90); font-size: 15px;">Female</label>
                    </span>
                </div>

                <div class="form">
                    <div class="link"><a href="#">By clicking create an account, you agree to our Terms.</a></div>
                    <button type="submit" class="signup">Signup</button>
                    <div class="link" style="border-top: 1px solid #a4abbb;"><a href="#">Create a page for you.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

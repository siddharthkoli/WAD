<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5_Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg">
        <form action="" class="form1">
            <h1>Contact Us!</h1>
            <div>
                <input type="text" name="name" id="name" placeholder="Name.....">
            </div>
            <div>
                <input type="email" name="email" id="email" placeholder="Email.....">
            </div>
            <div>
                <input type="text" name="subject" id="subject" placeholder="Subject.....">
            </div>
            <div>
                <textarea name="message" id="meassage" cols="30" rows="10" placeholder="Message....."></textarea>
            </div>
            <div>
                <button class="btn Submit">SEND MESSAGE</button>
            </div>

        </form>

    </div>

    <div class="bg">
        <form class="form2">
            <table>
                <tr>
                    <td colspan="2" class="thead"
                        style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: 100;">
                        <p style="text-align: center; font-size: 25px;">Sign In</p>
                    </td>
                </tr>
                <tr>
                    <td><label>E-mail address</label></td>
                    <td><input type="email" style="height: 18px; width: 100%;"></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="text" style="height: 18px; width: 100%;"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button>Sign In</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>

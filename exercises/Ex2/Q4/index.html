<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4_Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container bg">
        <div class="row">
            <div class="col-md-6 signup ml-4 px-0">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            Sign Up
                        </h4>
                    </div>
                    <div class="panel-body text-right">
                        <form class="form-horizontal pr-5">

                            <div class="form-group row my-4">
                                <label for="inputfirstname" class="col-4 control-label">
                                    First Name</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" id="inputfirstname"
                                        placeholder="Enter First Name" />
                                </div>
                            </div>

                            <div class="form-group row mb-4">
                                <label for="inputlastname" class="col-4 control-label">
                                    Last Name</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" id="inputlastname"
                                        placeholder="Enter Last Name" />
                                </div>
                            </div>

                            <div class="form-group row mb-4">
                                <label for="inputdateofbirth" class="col-md-4 control-label"> Date of Birth</label>
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-4 pr-1">
                                            <select class="form-control" name="">
                                                <option value="" selected disabled hidden>Date</option>
                                                <option value="">1</option>
                                                <option value="">2</option>
                                                <option value="">3</option>
                                                <option value="">4</option>
                                                <option value="">5</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4 px-1">
                                            <select name="" class="form-control">
                                                <option value="" selected disabled hidden>Month</option>
                                                <option value="">January</option>
                                                <option value="">February</option>
                                                <option value="">March</option>
                                                <option value="">April</option>
                                                <option value="">May</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4 pl-1">
                                            <select name="" class="form-control">
                                                <option value="" selected disabled hidden>Year</option>
                                                <option value="">1980</option>
                                                <option value="">1981</option>
                                                <option value="">1982</option>
                                                <option value="">1983</option>
                                                <option value="">1984</option>
                                                <option value="">1985</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row mb-4">
                                <label for="inputgender" class="col-md-4">
                                    Gender</label>
                                <div class="col-md-8 text-left">
                                    <label>
                                        <input type="radio" name="gender">
                                        Male
                                    </label>
                                    <label>
                                        <input type="radio" name="gender">
                                        Female
                                    </label>
                                </div>
                            </div>

                            <div class="form-group row mb-4">
                                <label for="inputUsername" class="col-md-4">
                                    Country</label>
                                <div class="col-md-8">
                                    <select name="" class="form-control">
                                        <option value="" selected disabled hidden>Country</option>
                                        <option value="">India</option>
                                        <option value="">Australia</option>
                                        <option value="">Canada</option>
                                        <option value="">United Kingdom</option>
                                        <option value="">USA</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row mb-4">
                                <label for="inputemail" class="col-md-4">
                                    E-mail</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="inputemail"
                                        placeholder="Enter E-mail"></input>
                                </div>
                            </div>

                            <div class="form-group row mb-4">
                                <label for="inputphone" class="col-md-4">
                                    Phone</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="inputphone"
                                        placeholder="Enter Phone"></input>
                                </div>
                            </div>

                            <div class="form-group row mb-4">
                                <label for="inputpassword" class="col-md-4">
                                    Password</label>
                                <div class="col-md-8">
                                    <input type="password" name="" class="form-control" value="">
                                </div>
                            </div>

                            <div class="form-group row mb-4">
                                <label for="inputconfirmpassword" class="col-md-4">
                                    Confirm Password</label>
                                <div class="col-md-8">
                                    <input type="password" name="" class="form-control" value="">
                                </div>
                            </div>

                            <div class="form-group row text-left mb-1">
                                <div class="col-4"></div>
                                <div class="col-8">
                                    <div class="checkbox">
                                        <input type="checkbox">
                                        <label>
                                            I Agree to the Terms of use
                                        </label>
                                    </div>
                                </div>
                            </div>

                    </div>

                    </form>
                </div>
                <div class="panel-footer">
                    <div class="form-group row mt-3">
                        <div class="col-md-7"></div>
                        <div class="col-md-5">
                            <input type="submit" name="submit" value="Submit" class="btn btn-success"
                                style="width: 100px;">
                            <input type=" reset" name="reset" value="Cancel" class="btn btn-danger"
                                style="width: 100px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
